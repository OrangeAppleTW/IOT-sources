<!DOCTYPE html>
<html>
<head>
  <title>Traffic Light</title>
  <script src='https://orangeappletw.github.io/IOT-sources/Traffic-Light/setup.js'></script>
</head>
<body>
    <oa-trafficLight id="light"></oa-trafficLight>
    <web-arduino id="board" device='XP9K'>
    <wa-ultrasonic id='ultrasonic' trig='11' echo='10'></wa-ultrasonic>
      <wa-led id='led_R' pin='9'></wa-led>
      <wa-led id='led_Y' pin='8'></wa-led>
      <wa-led id='led_G' pin='6'></wa-led>
    </web-arduino>
</body>
</html>
