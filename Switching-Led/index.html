<!DOCTYPE html>
<html>
  <head>
    <title>Switching LED</title>
    <script src='https://orangeappletw.github.io/IOT-sources/Switching-Led/setup.js'></script>
  </head>
  <body>
      <oa-house id="house1" state="on" color='123456'></oa-house>
      <oa-house id="house2" state="off" color='876500'></oa-house>
      <web-arduino id="board" device='3Q55'>
        <wa-led id='led1' pin='10'></wa-led>
        <wa-led id='led2' pin='6'></wa-led>
      </web-arduino>
  </body>
</html>
